<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-32x32.png">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />

      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

      <script src="https://unpkg.com/@phosphor-icons/web"></script>
      
    <title>The Moody Zone: Understanding Feelings</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&family=Calistoga&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="./assets/css/index.css" />
  </head>

  <body>
    <section id="logged-out-view">
      <div class="container">
        <figure class="logo">
          <img src="./assets/images/logo.svg" alt="">
        </figure>
        <h1 class="app-title">Moody</h1>
    

        <div class="provider-buttons">
          <button          
            id="sign-in-with-google-btn"
            class="provider-btn">
            <img
              src="./assets/providers/google.png"
              class="google-btn-logo" />
            Sign in with Google
          </button>
        </div>

        <div class="auth-fields-and-buttons">
          <input
            id="email-input"
            type="email"
            placeholder="Email" />
          <input
            id="password-input"
            type="password"
            placeholder="Password" />

          <button
            id="sign-in-btn"
            class="primary-btn">
            Sign in
          </button>
          <button
            id="create-account-btn"
            class="secondary-btn">
            Create Account
          </button>
        </div>
      </div>
    </section>

    <section id="logged-in-view">
      <div class="container">

        <nav class="user_dashboard">       
          <button
            id="updateinfo"
            title="Update profile"
            class="icon-btn">         
            <i class="ph ph-user"></i>
          </button>
       
          <button
            id="sign-out-btn"
            title="Sign out"
            class="icon-btn">
              <i class="ph ph-sign-out"></i>
          </button>
        </nav>

        <div class="app-container">
          <div class="user-section">
            <img id="user-profile-picture" />
            <h2 id="user-greeting"></h2>
          </div>

          <div class="update_inputs">
            <input
            id="display-name-input"
            type="text"
            placeholder="Display Name" />
          <input
            id="photo-url-input"
            type="text"
            placeholder="Profile Photo URL" />
          <button
            id="update-profile-btn"
            class="primary-btn">
            Update profile
          </button>
          </div>
        </div>

        <div class="mood-emojis">
          <button
            id="mood-1"
            class="mood-emoji-btn">
            <img src="/assets/emojis/1.png" />
            Awful
          </button>
          <button
            id="mood-2"
            class="mood-emoji-btn">
            <img src="/assets/emojis/2.png" />
            Bad
          </button>
          <button
            id="mood-3"
            class="mood-emoji-btn">
            <img src="/assets/emojis/3.png" />
            Meh
          </button>
          <button
            id="mood-4"
            class="mood-emoji-btn">
            <img src="/assets/emojis/4.png" />
            Good
          </button>
          <button
            id="mood-5"
            class="mood-emoji-btn">
            <img src="/assets/emojis/5.png" />
            Amazing
          </button>
        </div>
        <div id="warning"></div>
        
        <div class="post-section">
          <textarea
            id="post-input"
            placeholder="Write down how you're feeling..."></textarea>
          <button
            id="post-btn"
            class="primary-btn">
            Post
          </button>
        </div>

        <div class="filters-and-posts-section">
          <div class="filters-section">
            <button
              id="today-filter-btn"
              class="filter-btn">
              Today
            </button>
            <button
              id="week-filter-btn"
              class="filter-btn">
              Week
            </button>
            <button
              id="month-filter-btn"
              class="filter-btn">
              Month
            </button>
            <button
              id="all-filter-btn"
              class="filter-btn">
              All
            </button>
          </div>

          <div
            id="posts"
            class="posts-section"></div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <p>copyright 2024 - created by <a href="https://geraldox.com">Geraldo Filho</a></p>
    </footer>

    <script
      src="./assets/js/index.js"
      type="module"></script>
  </body>
</html>
